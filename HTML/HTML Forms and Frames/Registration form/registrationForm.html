<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />  <!--favicon ot http://www.favicon.cc -->
  <meta charset="utf-8"/>
  <style>
        #center {
            font-weight: bold;
            text-align:right;
            font-size: 120%;
        }
    </style>
</head>
<body>
<form>
<table border="2px" cellpadding="5">
  <tfoot style="background-color: skyblue">
  <tr>
    <td colspan="2" style="text-align:center">
           <input type="submit" value="Submit" name="submit"/>
           <input type="reset"  value="Clean This Form"/>
    </td>
  </tr>
</tfoot>
  <tr>
    <td id="center">Last Name</td>
    <td style="width:290px"><input type="text" name="lastName" style="width:230px"/></td>
  </tr>
  <tr>
    <td id="center">First Name</td>
    <td><input type="text" name="firstName" style="width:230px"/></td>
  </tr>
  <tr>
    <td id="center">Address</td>
    <td><textarea name="adress" style="width:250px; height:80px"></textarea></td>
  </tr>
  <tr>
    <td id="center">City</td>
    <td style = "font-weight:bold; font-size:120%;"><input type="text" name="city" style="width:130px"/>State
        <input type="text" name="state" style="width:60px" /></td>
  </tr>
  <tr>
    <td id="center">Zip/Postal/Copy</td>
    <td><input type="text" name="postal" style="width:60px pattern=" pattern="[0-9]{4}" /></td>
  </tr>
  <tr>
    <td id="center">Country</td>
    <td>
      <select name="county" style="width:200px">
        <option value="Bulgaria" selected="selected">Bulgaria</option>
        <option value="England">England</option>
        <option value="Russia">Russia</option>
        <option value="USA">USA</option>
        <option value="Germany">Germany</option>
       </select>
    </td>
  </tr>
  <tr>
    <td id="center">
<pre>Phone(country code,
  area code, number)</pre></td>
    <td>(+<input type="text" name="countryCode" pattern="[0-9]{3}" value="359" style="width:40px"/>)
        <input type="text" name="areaCode" pattern="[0-9]{2}" style="width:35px" />
        <input type="text" name="number" pattern="[0-9]{7}" style="width:100px" />
    </td>
  </tr>
  <tr>
    <td id="center">Email</td>
    <td><input type="Email" name="email" style="width:230px"/></td>
  </tr>
  <tr>
    <td id="center">Birth date</td>
    <td><input type="Email" name="birthDate" placeholder="дд. мм. гггг г."/></td>
  </tr>
  <tr>
     <td id="center">Gender</td>
     <td>
        <select name="gender">
          <option value="male" selected="selected">Male</option>
          <option value="female">Female</option>
        </select>
      </td>
  </tr>
  <tr>
    <td id="center">Starting date</td>
    <td>
      <input type="radio" name="startingDate" value="spring" />Spring 2015
      <input type="radio" name="startingDate" value="summer" />Summer 2015
    </td>
  </tr>
  <tr>
    <td id="center">Comments/Questions</td>
    <td><textarea name="commentsQuestions" style="width:250px; height:80px"></textarea></td>
  </tr>
  <tr>

</table>
</form>
</body>
</html>
